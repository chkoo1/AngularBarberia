
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:100vh;">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Iniciar sesion</h2>
            <form method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Ingresa tu email" name="email" [(ngModel)]="usuario.email">
              </div>
              <div class="form-group mt-3">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" name="password" [(ngModel)]="usuario.password">
              </div>
              <button type="submit" class="btn btn-primary mt-3" (click)="login()">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
